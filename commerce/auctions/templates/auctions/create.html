{% extends "auctions/layout.html" %}
{% block title %}Create listing{% endblock %}
{% block body %}
<h2>Create listing</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'create-listing' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="Create listing">
</form>
{% endblock %}
